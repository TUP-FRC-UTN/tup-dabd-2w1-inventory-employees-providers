<div>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-center mb-0">Historial de Movimiento de Productos</h1>
    <button
      type="button"
      class="btn btn-info"
      data-bs-toggle="modal"
      data-bs-target="#infoModal"
    >
      Info
    </button>
  </div>

  <div class="card p-4 shadow-sm">
    <div class="row d-flex align-items-center justify-content-between">
      <!-- Campo Desde -->
      <div class="col-md-3 d-flex align-items-center">
        <label for="startDate" class="form-label me-2">Desde:</label>
        <input
          type="date"
          id="startDate"
          class="form-control"
          #startDateInput
          (change)="onStartDateChange()"
        />
      </div>

      <!-- Campo Hasta -->
      <div class="col-md-3 d-flex align-items-center">
        <label for="endDate" class="form-label me-2">Hasta:</label>
        <input
          type="date"
          id="endDate"
          class="form-control"
          #endDateInput
          (change)="onEndDateChange()"
        />
      </div>

      <!-- Botones -->
      <div class="col-md-6 d-flex justify-content-end">
        <button
          (click)="exportToExcel()"
          class="btn btn-success me-2"
          [disabled]="!exportButtonsEnabled"
        >
          <i class="fa-solid fa-file-excel"></i> Exportar a Excel
        </button>
        <button
          (click)="exportToPdf()"
          class="btn btn-danger"
          [disabled]="!exportButtonsEnabled"
        >
          <i class="fas fa-file-pdf"></i> Exportar a PDF
        </button>
      </div>
    </div>
  </div>

  <div class="table-responsive mt-4">
    <table id="historialTable" class="table table-striped table-hover display">
      <thead class="table-light">
        <tr>
          <th>Fecha</th>
          <th>Producto</th>
          <th>Tipo Movimiento</th>
          <th>Proveedor</th>
          <th>Cantidad</th>
          <th>Justificativo</th>
          <th>Stock Después</th>
          <!-- Nueva columna -->
        </tr>
      </thead>
      <tbody>
        <!-- Los datos se llenarán dinámicamente con DataTables -->
      </tbody>
    </table>
  </div>
</div>
