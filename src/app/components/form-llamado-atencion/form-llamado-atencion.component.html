<div class="container">
    <form [formGroup]="wakeUpCallForm" (ngSubmit)="onSubmit()" class="wake-up-call-form">
        <h1 class="text-center mb-4">Llamados de Atención</h1>
        
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input id="fecha" formControlName="fecha" type="date" class="form-control" />
            <div *ngIf="wakeUpCallForm.get('fecha')?.invalid && (wakeUpCallForm.get('fecha')?.dirty || wakeUpCallForm.get('fecha')?.touched)" class="text-danger">
              <small *ngIf="wakeUpCallForm.get('fecha')?.errors?.['required']">La fecha es requerida.</small>
            </div>        
        </div>

      <div class="form-group">
        <label>Buscar Empleado</label>
        <input 
          type="text" 
          formControlName="searchTerm" 
          (input)="filterEmployees()" 
          placeholder="Ingrese al menos 3 letras" 
          class="form-control" 
        />
        <div *ngIf="wakeUpCallForm.get('searchTerm')?.invalid && (wakeUpCallForm.get('searchTerm')?.dirty || wakeUpCallForm.get('searchTerm')?.touched)" class="text-danger">
          <small *ngIf="wakeUpCallForm.get('searchTerm')?.errors?.['minlength']">Ingrese al menos 3 caracteres.</small>
        </div>
      </div>
      
      <div class="form-group">
          <label>Empleados</label>
          <div class="employee-list" formArrayName="empleados">
              <div *ngFor="let employee of filteredEmployees; let i = index" class="employee-item">
                  <label>
                      <input type="checkbox" [formControlName]="i" />
                      {{ employee.fullName }} - {{ employee.position }}
                  </label>
              </div>
          </div>
          <div *ngIf="empleadosFormArray.invalid && (empleadosFormArray.dirty || empleadosFormArray.touched)" class="text-danger">
              <small>Al menos un empleado debe ser seleccionado.</small>
          </div>
      </div>
      
      <div class="form-group">
          <label>Desempeño</label>
          <div class="radio-group">
              <label class="radio-label">
                  <input type="radio" formControlName="desempeno" value="LEVE" />
                  <span>Leve</span>
              </label>
              <label class="radio-label">
                  <input type="radio" formControlName="desempeno" value="MODERADO" />
                  <span>Moderado</span>
              </label>
              <label class="radio-label">
                  <input type="radio" formControlName="desempeno" value="SEVERO" />
                  <span>Severo</span>
              </label>
          </div>
          <div *ngIf="wakeUpCallForm.get('desempeno')?.invalid && (wakeUpCallForm.get('desempeno')?.dirty || wakeUpCallForm.get('desempeno')?.touched)" class="text-danger">
              <small>El desempeño es requerido.</small>
          </div>
      </div>
      
      <div class="form-group">
          <label for="observaciones">Observaciones</label>
          <textarea id="observaciones" formControlName="observaciones" class="form-control" rows="4"></textarea>
          <div *ngIf="wakeUpCallForm.get('observaciones')?.invalid && (wakeUpCallForm.get('observaciones')?.dirty || wakeUpCallForm.get('observaciones')?.touched)" class="text-danger">
              <small>Las observaciones son requeridas.</small>
          </div>
      </div>
      <div *ngIf="showConfirmation" class="alert alert-success">
        {{ confirmationMessage }}
    </div>

    <div *ngIf="showError" class="alert alert-danger">
        {{ errorMessage }}
    </div>

      
      <div class="button-group">
          <button type="submit" class="btn btn-primary" [disabled]="wakeUpCallForm.invalid">Confirmar</button>
          <button type="button" (click)="navigateToPerformanceList()" class="btn btn-secondary">Volver</button>
      </div>
  </form>
</div>
