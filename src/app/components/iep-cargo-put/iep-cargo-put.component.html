<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Actualizar Cargo</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="cargoForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="charge" class="form-label">Cargo</label>
            <select class="form-control" id="charge" formControlName="charge" (change)="onChargeChange($event)">
              <option value="" disabled selected>Seleccione un cargo</option>
              <option *ngFor="let cargo of cargos" [value]="cargo.id">{{ cargo.charge }}</option>
            </select>
            <div *ngIf="cargoForm.get('charge')?.invalid && (cargoForm.get('charge')?.dirty || cargoForm.get('charge')?.touched)" class="text-danger">
              <small *ngIf="cargoForm.get('charge')?.errors?.['required']">El cargo es requerido.</small>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="description" class="form-label">Descripci贸n</label>
            <textarea
              class="form-control"
              id="description"
              formControlName="description"
              rows="3"
              placeholder="Ingrese la descripci贸n del cargo"
            ></textarea>
            <div *ngIf="cargoForm.get('description')?.invalid && (cargoForm.get('description')?.dirty || cargoForm.get('description')?.touched)" class="text-danger">
              <small *ngIf="cargoForm.get('description')?.errors?.['required']">La descripci贸n es requerida.</small>
              <small *ngIf="cargoForm.get('description')?.errors?.['maxlength']">La descripci贸n no puede exceder 500 caracteres.</small>
            </div>
          </div>
  
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
            <button type="submit" class="btn btn-success" [disabled]="cargoForm.invalid">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
