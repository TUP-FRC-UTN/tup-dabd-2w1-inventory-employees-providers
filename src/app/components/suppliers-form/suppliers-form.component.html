<div
  class="container d-flex flex-column justify-content-center align-items-center "
>
  <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()" class="mt-3 bg-white shadow p-3" style="max-width: 500px">
    <h1>Proveedores</h1>
    <div class="row">
      <div class="col-sm-6">
        <div class="mb-3">
          <label class="form-label">Razon social</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
      </div>
      <div class="col-sm-6">
        <div class="mb-3">
          <label class="form-label">Obra social</label>
          <input type="text" formControlName="healthInsurance" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="mb-3">
          <label class="form-label">Telefono</label>
          <input type="text" formControlName="phoneNumber" class="form-control" />
        </div>
      </div>
      <div class="col-sm-6">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="mb-3">
          <label class="form-label">Tipo proveedor</label>
          <select formControlName="supplierType" class="form-select">
            <option value="OTHER">Otro</option>
            <option value="OUTSOURCED_SERVICE">Servicio externo</option>
            <option value="INVENTORY_SUPPLIER">Proveedor de Inventario</option>
           
          </select>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="mb-3">
          <label class="form-label">Direccion</label>
          <input type="text" formControlName="address" class="form-control" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label class="form-label">Descripcion</label>
          <textarea formControlName="description" class="form-control" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col"><app-boton-volver></app-boton-volver></div>
      <div class="col text-end">
        <button type="submit" class="btn btn-success" [disabled]="proveedorForm.invalid">Registrar</button>
      </div>
    </div>
  </form>
</div>
