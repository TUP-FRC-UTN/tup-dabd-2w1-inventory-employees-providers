<form class="p-4 bg-light rounded shadow">
  <h3 class="mb-4 text-center">Filtros de Búsqueda</h3>

  <div class="row mb-3">
    <div class="col">
      <label for="desde" class="form-label">Desde:</label>
      <input 
        type="date" 
        id="desde" 
        [(ngModel)]="desde" 
        name="desde" 
        class="form-control" 
        (change)="onInputChange()" 
        [max]="hasta" 
      />
    </div>
    <div class="col">
      <label for="hasta" class="form-label">Hasta:</label>
      <input 
        type="date" 
        id="hasta" 
        [(ngModel)]="hasta" 
        name="hasta" 
        class="form-control" 
        (change)="onInputChange()" 
        [min]="desde" 
      />
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="busqueda" class="form-label">Búsqueda:</label>
    <input
      type="text"
      id="busqueda"
      [(ngModel)]="busqueda"
      name="busqueda"
      class="form-control"
      (input)="onInputChange()" 
      placeholder="Buscar por producto, tipo de movimiento, proveedor, cantidad o justificación"
    />
  </div>

  <div *ngIf="error" class="alert alert-danger mt-3 text-center">{{ error }}</div>

  <div class="d-flex justify-content-between mt-4">
    <button type="button" (click)="eliminarFiltros()" class="btn btn-outline-secondary d-flex align-items-center">
      <i class="bi bi-x-circle me-2"></i> Eliminar Filtros
    </button>
  </div>
</form>
