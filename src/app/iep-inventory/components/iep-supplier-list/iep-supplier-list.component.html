<section class="py-5">

  <div class="container p-3 border border-2 rounded shadow-lg">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex flex-grow-1 me-2">
      <input id="inputFilter" type="string" class="form-control me-2" placeholder="Buscar proveedor" [(ngModel)]="name" (input)="searchSuppliers()" />
      <select class="form-select" [(ngModel)]="type" (ngModelChange)="searchSuppliers()">
        <option value="" selected>Seleccione el Proveedor</option>
        <option value="OUTSOURCED_SERVICE">Servicio externo</option>
        <option value="INVENTORY_SUPPLIER">Proveedor de Inventario</option>
        <option value="OTHER">Otro</option>
      </select>
    </div>
    <div>
      <button class="btn btn-success me-2" (click)="exportToExcel()">
        <i class="fa-solid fa-file-excel"></i>
      </button>
      <button class="btn btn-danger" (click)="exportToPdf()">
        <i class="fas fa-file-pdf"></i>
      </button>
    </div>
  </div>

  <div class="row mt-1">
    <div class="col table-responsive">
      <table class="table table-striped table-bordered" id="suppliersTable">
        <thead>
          <tr>
            <th>Razon social</th>
            <th>Tipo proveedor</th>
            <th>Direccion</th>
            <th>Obra Social</th>
            <th>Descripcion</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supplier of filteredSuppliers">
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.supplierType | supplierType }}</td>
            <td>{{ supplier.address }}</td>
            <td>{{ supplier.healthInsurance }}</td>
            <td>{{ supplier.description }}</td>
            <td>{{ supplier.phoneNumber }}</td>
            <td>{{ supplier.email }}</td>
            <td>
              <!-- Aquí irían los botones de acciones como editar y eliminar -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col text-end">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Volver</button>
    </div>
  </div>
</div>

<!-- Boton + Flotante 
  HACER MODAL
-->
<button class="floating-btn btn btn-primary" routerLink="/home/create-supplier">
  <span class="bi-plus-lg"></span>
</button>
</section>
