<div class="container mb-5">
    <!-- Filtors -->
    <div class="row sticky-section border-0 rounded-4 p-3 shadow mb-4">
        <div class="row mt-3">
            <!-- Filtro de fechas -->
            <div class="col d-flex gap-3">
                <div class="col">
                    <input id="fechaInicio" type="date" class="form-control border-1 bg-light" [(ngModel)]="fechaInicio" 
                    (change)="onStartDateChange()">
                </div>
                <div class="col">
                    <input id="fechaFin" type="date" class="form-control border-1 bg-light" [(ngModel)]="fechaFin"
                    (change)="onEndDateChange()">
                </div>
            </div>
            <!-- Botones de exportar -->
            <div class="col-auto d-flex gap-1 ms-auto">
                <button class="btn btn-primary filterbutton" data-bs-toggle="modal" title="Filtros Avanzados"
                    data-bs-target="#filtrosAvanzados">
                    <i class="bi bi-funnel-fill"></i>
                </button>
                <button type="button" class="btn btn-secondary bi bi-trash filterbutton"
                    title="Limpiar Filtros" (click)=" limpiarFiltro()">
                </button>
            </div>
        </div>
    </div>
    

    <!-- Grilla del dashboard -->
    <div class="row position-relative min-vh-75">
        <!-- Grafico de columnas -->
        <div class="col-md-9">
            <div class="card border-0 shadow-lg  rounded-4 h-100 w-100">
                <div class="card-body">
                    <div class=" align-items-center mb-4">
                        <div>
                            <h5 class="card-title text-secondary mb-1 d-flex justify-content-center">Historial de stock</h5>
                        </div>
                    </div>
                    <google-chart [type]="chartTypeColumnas" [data]="dataHistorial" [options]="chartOptionsHistorial"
                        class="w-100 expanded-chart-content">
                    </google-chart>
                </div>
            </div>
        </div>

        <!-- KPIs para el grÃ¡fico de columnas cuando es grande-->
        <div class="col-md-3">
            <!-- Total Recaudado/Morosos -->
            <div class="row">
                <div class="col mb-3">
                    <div class="card border-0 shadow-lg mb-3 rounded-4 h-100 w-100"
                        style="background-color: #d8ffedde;">
                        <div class="card-body position-relative">
                            <i class="bi bi-arrow-up-circle position-absolute top-50 end-0 translate-middle-y me-4"
                                style="font-size: 2.5rem; color: #198754; opacity: 0.8;"></i>
                            <div class="pe-5">
                                <h6 class="text-secondary mb-2">Total productos aumentados</h6>
                                <h3 class="mb-0">
                                    <small class="text-muted">{{kpiTotalMovimientosAumento}}</small>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Promedio Mensual -->
            <div class="row">
                <div class="col mb-3">
                    <div class="card border-0 shadow-lg mb-3 rounded-4 h-100 w-100"
                        style="background-color: #f5e8e8;">
                        <div class="card-body position-relative">
                            <i class="bi bi-arrow-down-circle position-absolute top-50 end-0 translate-middle-y me-4"
                                style="font-size: 2.5rem; color: #FF0000; opacity: 0.8;"></i>
                            <div class="pe-5">
                                <h6 class="text-secondary mb-2">Total productos disminuidos</h6>
                                <h3 class="mb-0">
                                    <small class="text-muted">{{kpiTotalMovimietnosDisminucion}}</small>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mejor Mes -->
            <div class="row">
                <div class="col mb-3">
                    <div class="card border-0 shadow-lg mb-3 rounded-4 h-100 w-100"
                        style="background-color: #e3f2fd;">
                        <div class="card-body position-relative">
                            <i class="bi bi-equal position-absolute top-50 end-0 translate-middle-y me-4"
                                style="font-size: 2.5rem; color: #1565c0; opacity: 0.8;"></i>
                            <div class="pe-5">
                                <h6 class="text-secondary mb-2">Total movimientos realizados</h6>
                                <h3 class="mb-0">
                                    <small class="text-muted">{{kpiTotalMovimientos}}</small>
                                </h3>
                                <small class="text-muted"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <div class="row sticky-section border-0 rounded-4 p-3 shadow mb-4">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg  rounded-4 h-100 w-100">
                <div class="card-body">
                    <div class=" align-items-center mb-4">
                        <div>
                            <h5 class="card-title text-secondary mb-1  d-flex justify-content-center">Aumentos Productos</h5>
                            <small class="text-secondary d-flex justify-content-center"></small>
                        </div>
                    </div>
                    <google-chart [type]="chartTypeColumnas" [data]="dataProductosAlta" [options]="chartOptionsProductosAlta"
                        class="w-100 expanded-chart-content">
                    </google-chart>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-0 shadow-lg  rounded-4 h-100 w-100">
                <div class="card-body">
                    <div class=" align-items-center mb-4">
                        <div>
                            <h5 class="card-title text-secondary mb-1  d-flex justify-content-center">Disminuciones Productos</h5>
                            <small class="text-secondary d-flex justify-content-center"></small>
                        </div>
                    </div>
                    <google-chart [type]="chartTypeColumnas" [data]="dataProductosBaja" [options]="chartOptionsProductosBaja"
                        class="w-100 expanded-chart-content">
                    </google-chart>
                </div>
            </div>
        </div>
    </div>
</div>
