<div class="d-flex justify-content-between align-items-center mb-3">
  <button (click)="toggleFiltro()" class="btn btn-outline-secondary filtro-toggle">
    <i class="bi" [ngClass]="mostrarFiltro ? 'bi-caret-up-fill' : 'bi-caret-down-fill'"></i>
    {{ mostrarFiltro ? ' Ocultar Filtro' : ' Mostrar Filtro' }}
  </button>
</div>

<div *ngIf="mostrarFiltro" class="mb-3">
  <app-filtro 
    [productos]="productosNombres" 
    (filtroAplicado)="aplicarFiltro($event)" 
    (filtrosEliminados)="resetearFiltros()"></app-filtro>
</div>

<div class="table-responsive mt-4">
  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th (click)="ordenarPor('product')" style="cursor: pointer;">
          Producto 
          <i class="bi" [ngClass]="columnaOrden === 'product' ? (ordenAscendente ? 'bi-caret-up-fill' : 'bi-caret-down-fill') : ''"></i>
        </th>
        <th (click)="ordenarPor('modificationType')" style="cursor: pointer;">
          Tipo Movimiento 
          <i class="bi" [ngClass]="columnaOrden === 'modificationType' ? (ordenAscendente ? 'bi-caret-up-fill' : 'bi-caret-down-fill') : ''"></i>
        </th>
        <th (click)="ordenarPor('date')" style="cursor: pointer;">
          Fecha 
          <i class="bi" [ngClass]="columnaOrden === 'date' ? (ordenAscendente ? 'bi-caret-up-fill' : 'bi-caret-down-fill') : ''"></i>
        </th>
        <th (click)="ordenarPor('supplier')" style="cursor: pointer;">
          Proveedor 
          <i class="bi" [ngClass]="columnaOrden === 'supplier' ? (ordenAscendente ? 'bi-caret-up-fill' : 'bi-caret-down-fill') : ''"></i>
        </th>
        <th (click)="ordenarPor('amount')" style="cursor: pointer;">
          Cantidad 
          <i class="bi" [ngClass]="columnaOrden === 'amount' ? (ordenAscendente ? 'bi-caret-up-fill' : 'bi-caret-down-fill') : ''"></i>
        </th>
        <th (click)="ordenarPor('description')" style="cursor: pointer;">
          Justificativo 
          <i class="bi" [ngClass]="columnaOrden === 'description' ? (ordenAscendente ? 'bi-caret-up-fill' : 'bi-caret-down-fill') : ''"></i>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of paginacionProductos()">
        <td>{{ producto.product }}</td>
        <td>{{ producto.modificationType }}</td>
        <td>{{ producto.date | date: 'dd-MM-yyyy' }}</td>
        <td>{{ producto.supplier }}</td>
        <td>{{ producto.amount }}</td>
        <td>{{ producto.description }}</td>
      </tr>
      <tr *ngIf="productosFiltrados.length === 0">
        <td colspan="6" class="text-center">No se encontraron productos.</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- PaginaciÃ³n -->
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="paginaActual === 1">
      <a class="page-link" (click)="cambiarPagina(paginaActual - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let pagina of [].constructor(totalPaginas()) let i = index" [class.active]="i + 1 === paginaActual">
      <a class="page-link" (click)="cambiarPagina(i + 1)">{{ i + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="paginaActual === totalPaginas()">
      <a class="page-link" (click)="cambiarPagina(paginaActual + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
