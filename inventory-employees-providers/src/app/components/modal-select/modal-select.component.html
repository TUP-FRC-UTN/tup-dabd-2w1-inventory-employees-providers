    <title>Formulario de Categoría</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            border: 1px solid #000;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .form-check-input {
            margin-top: 10px;
        }
        .form-actions {
            text-align: center;
        }
        .btn {
            width: 100px;
        }
    </style>
<body>

<div class="container mt-5">
    <div class="form-container">
        <div class="form-title">Categoría <button type="button" class="btn btn-link">?</button></div>
        <form>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select class="form-control" id="categoria">
                    <option>Seleccione...</option>
                    <!-- Agrega aquí las opciones de categorías -->
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="nuevo">
                <label class="form-check-label" for="nuevo">¿Nuevo?</label>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" class="form-control" id="descripcion">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Aceptar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
